<!DOCTYPE html>
<html lang="en">
<head>
    <title>TaskHub</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="welcome">
        <h1>Focus</h1>
        <p>Please enter your task!!!</p>
        <p>Date: <span id="todayDate"></span></p>
        
    </header>
    <section id="taskbox">
        <form id="taskform" name="taskform" action="#" method="post">
            <!--Task name-->
            <label for="in_taskName">Task name:</label>
            <input type="text" name="taskName" id="in_taskName">
            <span class="error_message" id="error_taskName"></span>
            <br/>

            <!--Task info-->
            <label for="in_note">Notes:</label>
            <input type="text" name="Notes" id="in_note">
            <span class="error_message" id="error_Notes"></span>
            <br/>

            <!--Priority-->
            <label for="in_priority">Priority:</label>
            <select name="priority" id="in_priority">
                <option value="">-- Please select --</option>
                <option>Very urgent</option>
                <option>Urgent</option>
                <option>Normal</option>
                <option>Optional</option>
            </select>
            <span class="error_message" id="error_priority"></span>
            <br/>

            <!--color id-->
            <label for="in_colorId">Color:</label>
            <input type="hidden" id="selectedColor">
            <div id="color-group">
                <div class="color-option" data-color="#FF0000" style="background:#FF0000"></div>
                <div class="color-option" data-color="#FFFF00" style="background:#FFFF00"></div>
                <div class="color-option" data-color="#0000FF" style="background:#0000FF"></div>
                <div class="color-option" data-color="#00FF00" style="background:#00FF00"></div>
            </div>
            <br/>

            <!--Begin time-->
            <label for="in_beginTime">Begin time:</label>
            <input type="time" name="beginTime" id="in_beginTime">
            <br/>

            <!--End time-->
            <label for="in_endTime">End time:</label>
            <input type="time" name="endTime" id="in_endTime">
            <br/>

            <!--button-->
            <button type="submit">Submit</button>

        </form>
    </section>

    <taskSection id="listTitle">
        <h3>TaskList:</h3>
    </taskSection>

    <section id="taskSection">

        <label for="filterPriority">Filter by priority</label>
        <select name="filterPriority" id="filterPriority">
            <option value="">-- Please select --</option>
            <option value="Very urgent">Very urgent</option>
            <option value="Urgent">Urgent</option>
            <option value="Normal">Normal</option>
            <option value="Optional">Optional</option>
        </select>

        <label for="filterColor">Filter by color</label>
        <select name="filterColor" id="filterColor">
            <option value="">-- Please select --</option>
            <option value="#FF0000">Red</option>
            <option value="#FFFF00">Yellow</option>
            <option value="#0000FF">Blue</option>
            <option value="#00FF00">Green</option>
        </select>

        <button type="button" id="applyFilter">Apply</button>

    </section>

    <div id="taskList"></div>

</body>
</html>
